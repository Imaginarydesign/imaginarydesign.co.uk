---
layout: list
title: Articles
description: 
in-nav: false
---

<section class="section-padding">
  <div class="container">
    <div class="row article-index">
      <div class="col-sm-10 col-sm-offset-1">
        {% for post in site.posts %}
          {% if post.hidden != true %}
          <div class="article-stream">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p><small>{{ post.date | date_to_long_string }}</small></p>
            <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
          </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</section>
