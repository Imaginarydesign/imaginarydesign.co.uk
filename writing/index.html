---
layout: minimal
title: Writing
description: 
in-nav: false
sitemap: true
---
<!-- Hero Minimal -->
<div class="container">
  <div class="row hero-mini">
    <div class="col-md-8 col-md-offset-2">
      <header data-aos="fade">
        <div class="logo">
          <a href="/">
            <img src="/assets/images/logo-1.svg" alt="Imaginary Design logo">
            <div class="name">Adam Koniuszewski</div>
            <div class="title">Designer</div>
          </a>
        </div>
      </header>
      <div class="main-heading" data-aos="fade">
        <h1>{{ page.title }}</h1>
      </div>
    </div>
  </div>
  <a href="&#x6d;&#97;&#105;&#108;&#116;&#111;&#58;&#97;&#x64;&#97;&#109;&#64;&#105;&#x6d;&#97;&#x67;&#x69;&#110;&#97;&#114;&#x79;&#100;&#101;&#115;&#x69;&#x67;&#110;&#x2e;&#99;&#x6f;&#46;&#x75;&#x6b;" class="contact-button hidden-xs"><i class="fa fa-envelope-o"></i> Get in touch</a>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <ul class="list-unstyled posts-list" style="margin-left: 0">
        {% for post in site.posts %}
          {% if post.hidden != true %}
            <li>
              <h2 style="margin-bottom: 10px;"><a href="{{ post.url }}">{{ post.title }}</a></h2>
              <div class="reading-time">
                {{ post.date | date_to_long_string }}
              </div>
              <!-- <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p> -->
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
