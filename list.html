---
layout: list
title: List view
description: Here is the list view
in-nav: true
---

<section class="section-padding">
  <div class="container">
    <div class="row article-index">
      <div class="col-sm-10 col-sm-offset-1">
        {% for post in site.posts %}
          <div class="article-stream">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p><small>{{ post.date | date_to_long_string }}</small></p>
            <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
