<footer>

            <li><a href="/#services">Services</a></li>
            <li><a href="/#work">Work</a></li>

            {% for p in pages order:ascending %}
            {% if p.in-nav == true %}

            {% endif %}
            {% endfor %}
            <li><a href="/#contact">Contact</a></li>

      </div>
